<ion-header>
  <ion-navbar>
    <ion-title>
      Goomo
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <div>
    <ion-segment [(ngModel)]="travel">
      <ion-segment-button value="flights">
        Flights
      </ion-segment-button>
      <ion-segment-button >
        Holidays
      </ion-segment-button>
      <ion-segment-button >
        Tradefairs
      </ion-segment-button>
    </ion-segment>
  </div>

  <div [ngSwitch]="travel">
  	<ion-grid *ngSwitchCase="'flights'">
  	  <ion-row>
  	  	<div>One-way</div>
    	<ion-toggle [(ngModel)]="dates.return_date_show"></ion-toggle>
  	  	<div>Return</div>
  	  </ion-row>

  	  <div>

  	  	<div class="search-wrapper">
  	  	    <ion-item (click)="showModal('departure')">
  	  	      <p>Select Departure City</p>
  	  	      <h2 *ngIf="departureValue">{{departure.city}}</h2>
  	  	      <h6 *ngIf="departureValue">{{departureValue}}</h6>
              <!-- <ion-input *ngIf="!departureValue" type="text"></ion-input> -->
  	  	    </ion-item>

  	  	    <ion-item (click)="showModal('destination')">
  	  	      <p>Select Destination City</p>
  	  	      <h2 *ngIf="destinationValue">{{destination.city}}</h2>
  	  	      <h6 *ngIf="destinationValue">{{destinationValue}}</h6>
              <!-- <ion-input *ngIf="!destinationValue" type="text"></ion-input> -->
  	  	    </ion-item>

  	  	    <button ion-fab icon-only round class="swap-button" (click)="swapDestinations()">
  	  	      <ion-icon name="swap"></ion-icon>
  	  	    </button>
  	  	</div>

  	  	  <ion-row>
  	  	    <ion-col ngClass="{{ dates.return_date_show ? col-12 : col-6 }}">
				<ion-input type="text" (click)="openCalendar()" [value]="dates.depart_date" placeholder="Depart Date" value=""></ion-input>
  	  	    	<ion-icon name="calendar" class="cal-icon"></ion-icon>
  	  	    </ion-col>
  	  	    <ion-col col-6 *ngIf="dates.return_date_show">
				<ion-input type="text" (click)="openCalendar()" [value]="dates.return_date" placeholder="Return Date" value=""></ion-input>
  	  	    	<ion-icon name="calendar" class="cal-icon"></ion-icon>
  	  	    </ion-col>
  	  	  </ion-row>

  	  	  <ion-item (click)="showPassengers()">
  	  	    <ion-input type="text" placeholder="Select No. of Passengers" value="1 Adult, Economy"></ion-input>
  	  	  </ion-item>

  	  	  <button ion-button block>Search Flights</button>
  	  </div>
  	</ion-grid>

  	<ion-grid *ngSwitchCase="'holidays'">
  	  <ion-row>
  	    <ion-col col-12><h2>Holidays</h2></ion-col>
  	  </ion-row>
  	</ion-grid>

  	<ion-grid *ngSwitchCase="'tradefairs'">
  	  <ion-row>
  	    <ion-col col-12><h2>Tradefairs</h2></ion-col>
  	  </ion-row>
  	</ion-grid>
  </div>

</ion-content>
